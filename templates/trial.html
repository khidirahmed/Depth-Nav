    <style>
        body {
    background-color: rgb(201, 201, 201);
    margin: 0;
    font-family: "Fira Sans", sans-serif;
}
h1 {
    color: rgb(29, 68, 39);
    text-align: center;

} 
.container {

}
.container2 {
    width: 1000px; 
    margin: 0 auto;

    font: "Fira Sans", sans-serif;
}
#chat-box {
    width: 800px;
    height: 400px;
    border: 2px solid rgb(0, 0, 0);
    overflow-y: scroll;
    padding: 10px;
    background-color: aliceblue;
    margin: 0 auto;
    }
#input-cont {
    width: 800px;
    display: flex;
    justify-content: center;

#message {
    width: 70%;
    height: 25px;

    }
button{

}
#button3{
    border: 2px solid rgb(0, 0, 0);

}
p{
    color: rgb(0, 0, 0);
    text-align: center;
    font: 2rem "Fira Sans", sans-serif;

    margin-left: 100px;
}
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgb(121, 121, 121); /* Match the color scheme */
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: rgb(19, 48, 29);
        }
    </style>
</head>
<body>
<a href="../index.html" class="home-button">Home</a>

    <meta charset="Fira Sans">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById('message').value;
            if (message.trim() === '') return;
            document.getElementById('chat-box').innerHTML += `<div>You: ${message}</div>`;
            document.getElementById('message').value = '';
            const response = await fetch('/', {
                method: "POST",
                body: JSON.stringify({ message }),
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            const data = await response.json();
            document.getElementById('chat-box').innerHTML += `<div>Deb: ${data.reply}</div>`;
            
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('message').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent form submission if within a form
                    sendMessage();
                }
            });
        });
        function resetConversation() {
            fetch('/reset', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                // Clear the chat display
                document.getElementById('chat-box').innerHTML = '';
                // Clear the input text box
                document.getElementById('message').value = '';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    <div class="container">
        <h1>DepthNav Trial</h1>
        <div id="chat-box"></div>
        <div id = "input-cont">
            <input type="text" id="message" placeholder='Send "Hi" to get started...'>
            <button onclick="sendMessage()">Send</button>
            <button onclick="resetConversation()">reset</button>
        </div>
    </div>

    <div class="container2">
        <p>Copy and paste the location below!</p>
        <button id="button3" onclick="window.location.href='https://googlemaps.com'">Maps</button>




    </div>
</body>
</html>
